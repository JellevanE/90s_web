<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="90s_style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to My 90s Website</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>

            </ul>
        </nav>
        <main>
            <section>
                <h2>Chatbot</h2>
                <div class="chat-box" id="chat-box">
                    <div class="message bot">
                        <div class="icon">ðŸ¤–</div>
                        <div class="text">Hello! I'm your friendly 90s bot.</div>
                    </div>
                </div>
                <form id="chat-form">
                    <input type="text" id="user-input" placeholder="Type a message" autocomplete="off">
                    <button type="submit">Send</button>
                </form>
            </section>
        </main>
        <footer>
            <p>Â© 2024 My 90s Website</p>
        </footer>
    </div>
<script>
const chatForm = document.getElementById('chat-form');
const chatBox = document.getElementById('chat-box');

chatForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const input = document.getElementById('user-input');
    if (input.value.trim() === '') return;
    const userMsg = document.createElement('div');
    userMsg.className = 'message user';
    userMsg.innerHTML = `<div class="icon">ðŸ™‚</div><div class="text">${input.value}</div>`;
    chatBox.appendChild(userMsg);
    const userText = input.value;
    input.value = '';
    chatBox.scrollTop = chatBox.scrollHeight;

    setTimeout(() => {
        const responses = [
            "Totally rad!",
            "No way!",
            "Sweet!",
            "That's cool!",
            `You said: ${userText}`
        ];
        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        const reply = responses[Math.floor(Math.random() * responses.length)];
        botMsg.innerHTML = `<div class="icon">ðŸ¤–</div><div class="text">${reply}</div>`;
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
    }, 500);
});
</script>
</body>
